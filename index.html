<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #6366f1;
        --secondary: #8b5cf6;
        --accent: #06b6d4;
        --dark: #0f0f23;
        --light: #ffffff;
        --glass: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --shadow: rgba(0, 0, 0, 0.3);
        --gradient: linear-gradient(
          135deg,
          var(--primary),
          var(--secondary),
          var(--accent)
        );
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--dark);
        color: var(--light);
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }

      /* Animated Background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: var(--gradient);
        opacity: 0.1;
      }

      .bg-animation::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(10px, 10px);
        }
      }

      /* Optimized Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        will-change: transform;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: var(--accent);
        border-radius: 50%;
        animation: float 20s infinite linear;
        opacity: 0.4;
        box-shadow: 0 0 6px var(--accent);
        will-change: transform;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Main Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Header */
      h1 {
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 900;
        text-align: center;
        margin-bottom: 3rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        animation: titleGlow 3s ease-in-out infinite alternate;
        letter-spacing: -0.02em;
      }

      h1::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shimmer 2s infinite;
      }

      @keyframes titleGlow {
        0% {
          filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
        }
        100% {
          filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.8));
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      /* Hardware Acceleration for Animations */
      .bg-animation,
      .pdf-container,
      h1,
      .particle {
        will-change: transform;
        transform: translateZ(0);
      }

      /* Optimized PDF Viewer Container */
      .pdf-container {
        width: 100%;
        max-width: 900px;
        position: relative;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 20px 40px var(--shadow),
          0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: containerFloat 8s ease-in-out infinite;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform;
      }

      .pdf-container:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 40px 80px var(--shadow),
          0 0 0 1px rgba(255, 255, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      @keyframes containerFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* PDF Viewer */
      .pdf-viewer {
        width: 100%;
        height: 70vh;
        min-height: 600px;
        border: none;
        border-radius: 16px;
        background: var(--light);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .pdf-viewer::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: loading 2s infinite;
        z-index: 1;
      }

      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Download Link */
      .download-section {
        margin-top: 2rem;
        text-align: center;
      }

      .download-section p {
        margin-bottom: 1rem;
        font-size: 1.1rem;
        opacity: 0.8;
      }

      .download-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: var(--gradient);
        color: var(--light);
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      }

      .download-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .download-btn:hover::before {
        left: 100%;
      }

      .download-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
      }

      .download-btn:active {
        transform: translateY(-2px) scale(1.02);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--dark);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader {
        width: 80px;
        height: 80px;
        position: relative;
      }

      .loader::before,
      .loader::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        animation: pulse 2s infinite ease-in-out;
      }

      .loader::before {
        width: 100%;
        height: 100%;
        background: var(--gradient);
        animation: pulse 2s infinite ease-in-out;
      }

      .loader::after {
        width: 60%;
        height: 60%;
        top: 20%;
        left: 20%;
        background: var(--dark);
        animation: pulse 2s infinite ease-in-out 0.5s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      /* Scroll Indicator */
      .scroll-indicator {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2s infinite;
        z-index: 100;
        opacity: 0.7;
      }

      .scroll-indicator::before {
        content: "â†“";
        font-size: 2rem;
        color: var(--accent);
        filter: drop-shadow(0 0 10px var(--accent));
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(-10px);
        }
        60% {
          transform: translateX(-50%) translateY(-5px);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .pdf-container {
          padding: 1rem;
          margin: 1rem 0;
        }

        .pdf-viewer {
          height: 60vh;
          min-height: 400px;
        }

        h1 {
          margin-bottom: 2rem;
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
    </div>

    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Content -->
    <div class="container">
      <h1 data-text="My Resume">My Resume</h1>

      <div class="pdf-container">
        <iframe src="resume.pdf" class="pdf-viewer" title="Resume PDF"></iframe>

        <div class="download-section">
          <p>If the PDF doesn't load properly, you can download it directly:</p>
          <a href="resume.pdf" download class="download-btn">
            <span>ðŸ“„</span>
            Download Resume
          </a>
        </div>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator"></div>

    <script>
      // Optimized Particle System
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 25; // Reduced from 50

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 20 + "s";
          particle.style.animationDuration = Math.random() * 10 + 15 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Enhanced Loading Screen
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById("loadingScreen");
        setTimeout(() => {
          loadingScreen.classList.add("hidden");
        }, 1500);
      }

      // Optimized Mouse Tracking Effect
      function initMouseTracking() {
        const container = document.querySelector(".pdf-container");
        let mouseX = 0;
        let mouseY = 0;
        let isHovering = false;

        function updateMousePosition(e) {
          mouseX = e.clientX;
          mouseY = e.clientY;
        }

        function applyTransform() {
          if (!isHovering) return;

          const { innerWidth, innerHeight } = window;
          const xPos = (mouseX / innerWidth - 0.5) * 10; // Reduced intensity
          const yPos = (mouseY / innerHeight - 0.5) * 10;

          container.style.transform = `
            perspective(1000px) 
            rotateY(${xPos * 0.05}deg) 
            rotateX(${-yPos * 0.05}deg) 
            translateZ(0)
          `;

          if (isHovering) {
            requestAnimationFrame(applyTransform);
          }
        }

        container.addEventListener("mouseenter", () => {
          isHovering = true;
          applyTransform();
        });

        container.addEventListener("mouseleave", () => {
          isHovering = false;
          container.style.transform =
            "perspective(1000px) rotateY(0deg) rotateX(0deg) translateZ(0)";
        });

        document.addEventListener("mousemove", updateMousePosition, {
          passive: true,
        });
      }

      // Dynamic Background Color Changes
      function initDynamicBackground() {
        const colors = [
          "linear-gradient(135deg, #6366f1, #8b5cf6, #06b6d4)",
          "linear-gradient(135deg, #ec4899, #f59e0b, #10b981)",
          "linear-gradient(135deg, #8b5cf6, #ec4899, #f59e0b)",
          "linear-gradient(135deg, #06b6d4, #6366f1, #8b5cf6)",
        ];

        let currentIndex = 0;
        const bgAnimation = document.querySelector(".bg-animation");

        setInterval(() => {
          currentIndex = (currentIndex + 1) % colors.length;
          bgAnimation.style.background = colors[currentIndex];
        }, 8000);
      }

      // Scroll Animations
      function initScrollAnimations() {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.style.opacity = "1";
                entry.target.style.transform = "translateY(0)";
              }
            });
          },
          { threshold: 0.1 }
        );

        document
          .querySelectorAll(".pdf-container, .download-section")
          .forEach((el) => {
            el.style.opacity = "0";
            el.style.transform = "translateY(50px)";
            el.style.transition = "all 0.8s cubic-bezier(0.4, 0, 0.2, 1)";
            observer.observe(el);
          });
      }

      // Enhanced Download Button
      function enhanceDownloadButton() {
        const downloadBtn = document.querySelector(".download-btn");

        downloadBtn.addEventListener("click", (e) => {
          // Create ripple effect
          const ripple = document.createElement("span");
          const rect = downloadBtn.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.width = ripple.style.height = size + "px";
          ripple.style.left = x + "px";
          ripple.style.top = y + "px";
          ripple.style.position = "absolute";
          ripple.style.borderRadius = "50%";
          ripple.style.background = "rgba(255,255,255,0.3)";
          ripple.style.transform = "scale(0)";
          ripple.style.animation = "ripple 0.6s linear";
          ripple.style.pointerEvents = "none";

          downloadBtn.appendChild(ripple);

          setTimeout(() => ripple.remove(), 600);
        });
      }

      // Add ripple animation
      const style = document.createElement("style");
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);

      // Optimized Parallax Scroll Effect
      function initParallaxScroll() {
        let ticking = false;
        const parallax = document.querySelector(".bg-animation");

        function updateParallax() {
          const scrolled = window.pageYOffset;
          const speed = scrolled * 0.2; // Reduced multiplier for smoother effect
          parallax.style.transform = `translate3d(0, ${speed}px, 0)`; // Use translate3d for hardware acceleration
          ticking = false;
        }

        window.addEventListener(
          "scroll",
          () => {
            if (!ticking) {
              requestAnimationFrame(updateParallax);
              ticking = true;
            }
          },
          { passive: true }
        );
      }

      // PDF Load Detection
      function handlePDFLoad() {
        const iframe = document.querySelector(".pdf-viewer");
        const scrollIndicator = document.querySelector(".scroll-indicator");

        iframe.addEventListener("load", () => {
          iframe.style.opacity = "1";
          scrollIndicator.style.display = "none";

          // Remove loading animation
          iframe.style.animation = "none";
        });

        // Fallback for PDF load detection
        setTimeout(() => {
          iframe.style.opacity = "1";
          scrollIndicator.style.display = "none";
        }, 3000);
      }

      // Initialize everything
      document.addEventListener("DOMContentLoaded", () => {
        createParticles();
        hideLoadingScreen();
        initMouseTracking();
        initDynamicBackground();
        initScrollAnimations();
        enhanceDownloadButton();
        initParallaxScroll();
        handlePDFLoad();
      });

      // Performance optimization
      let ticking = false;

      function updateMousePosition(e) {
        if (!ticking) {
          requestAnimationFrame(() => {
            // Mouse tracking code here
            ticking = false;
          });
          ticking = true;
        }
      }

      // Add smooth scroll behavior
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        });
      });

      // Keyboard navigation enhancement
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          if (document.activeElement.classList.contains("download-btn")) {
            document.activeElement.click();
          }
        }
      });
    </script>
  </body>
</html>
